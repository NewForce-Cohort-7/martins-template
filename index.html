<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>Martin's Aquarium</header>

    <!--This is the BIG container. We're going to flexbox it! Everything inside this div will appear side by side. Since there are only two things inside this div, we'll get two "columns" side by side.-->
    <div class="flex-container">

        <!--First column with three things in it-->
        <article class="column-1">
            <section class="fish-list">Fish List</section>
            <section class="quotes">Quotes</section>
            <section class="locations">Locations</section>
        </article>

        <article>
            <section class="fishHarvest"></section>
        </article>

        <!--Second column with just one thing in it, the aside-->
        <article class="column-2">
            <aside class="fish-tips">Fish Tips</aside>
        </article>

    </div>
</body>

</html>
